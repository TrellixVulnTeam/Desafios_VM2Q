<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pokedex</title>
</head>
<body>
    <main class="main">
        <img class="main__pokemon" alt="pokemon" src='#'>

        <h1 class="pokemon-data">
            <span class="pokemon-data__pokemon-number" >  </span> -
            <span class="pokemon-data__pokemon-name" >  </span>
        </h1>

        <form class="form">
                <input
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
                />
        </form>

        <div class="buttons" >
            <button class="button btn-prev" > Prev &lt;</button>
            <button class="button btn-next" > Next &gt;</button>
        </div>

        <img class="main__img-pokedex" src="img/pokedex.png">
    </main>
    
<script src="script.js"></script>
</body>
</html>
