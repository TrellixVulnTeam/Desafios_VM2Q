<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Login Form CSS</title>
</head>
<body>
    <header>
        <img src="imgs/logo.svg" alt="camp.in">
    </header>
    <main>
        <form class="centro" >

            <div class="texto" >
                <div class="txt-icon" >
                    <img class="log-in-img" src="imgs/log-in.svg" alt="log-in" srcset="">
                    <h2>Faça seu login</h2>
                </div>
                <p>entre com suas informações de cadastro.</p>
            </div>

            <div class="email" >
                <label>
                    Email
                    <img src="imgs/mail-focus.svg" class="mail-icon-focus" width="20px" height="20px">
                    <input  class="retangulo" type="text" src="imgs/mail-focus.svg" placeholder="Digite seu email">
                </label>
            </div>

            <div class="senha" >
                <label >
                    Senha
                    <img src="imgs/lock-focus.svg" class="lock" width="20px" height="20px" >
                    <input class="retangulo" type="password" placeholder="Digite sua senha">
                    <img src="imgs/eye.svg" class="eyes" alt="eye" width="20px" height="20px" >
                </label>
            </div>

            <div class="checkbox" >
                <input type="checkbox" class="box">
                <p class="lembre-se" >Lembre-me</p>
                <p class="esq-senha" >esqueci minha senha</p>
            </div>

            <div class="input-bt" >
                <input class="botao" type="button" value="Entrar">
                <p class="registre-se" >Não tem uma conta? Regristre-se</p>
            </div>

        </form>
    </main>
    <aside>
        <img class="img" src="imgs/side-image.jpg">
    </aside>
</body>
</html>
